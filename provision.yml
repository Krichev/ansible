---
- name: Provision Postgres on rented server
  hosts: db
  become: true

  tasks:
    - name: Remove any old Docker repo files to avoid conflicts
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/docker.list
        - /etc/apt/sources.list.d/docker.sources

    - name: Remove any old Docker keyring files from previous attempts
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /usr/share/keyrings/docker-archive-keyring.gpg
        - /etc/apt/keyrings/docker.gpg
        - /etc/apt/trusted.gpg.d/docker.gpg

    - name: Install prerequisites
      apt:
        name:
          - ca-certificates
          - curl
        state: present
        update_cache: yes

    - name: Ensure keyrings directory exists
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Add Docker GPG apt key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: a+r

    - name: Add Docker official repository
      apt_repository:
        repo: >
          deb [arch={{ 'amd64' if ansible_architecture == 'x86_64' else ansible_architecture }}
          signed-by=/etc/apt/keyrings/docker.asc]
          https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present
        filename: docker

    - name: Install Docker and related packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Ensure Docker service is enabled and started
      systemd:
        name: docker
        enabled: true
        state: started

    - name: Ensure system user exists with home directory
      user:
        name: "{{ system_user }}"
        shell: /bin/bash
        create_home: yes

    - name: Add system user to docker group
      user:
        name: "{{ system_user }}"
        groups: docker
        append: yes

    - name: Create project directory
      file:
        path: "{{ project_dir }}/postgres"
        state: directory
        owner: "{{ system_user }}"
        group: "{{ system_user }}"
        mode: "0755"

    - name: Create migrations root and subdirectories
      file:
        path: "{{ item }}"
        state: directory
        owner: "{{ system_user }}"
        group: "{{ system_user }}"
        mode: "0755"
      loop:
        - "{{ migrations_root }}"
        - "{{ migrations_root }}/challenger"
        - "{{ migrations_root }}/karaoke"

    - name: Copy docker-compose project files
      copy:
        src: docker/postgres/
        dest: "{{ project_dir }}/postgres/"
        owner: "{{ system_user }}"
        group: "{{ system_user }}"

    - name: Deploy .env file
      template:
        src: env.j2
        dest: "{{ project_dir }}/postgres/.env"
        owner: "{{ system_user }}"
        group: "{{ system_user }}"
        mode: "0600"

    - name: Deploy Flyway config (challenger)
      template:
        src: flyway.toml.j2
        dest: "{{ project_dir }}/postgres/flyway.toml"
        owner: "{{ system_user }}"
        group: "{{ system_user }}"
        mode: "0644"

    - name: Deploy Flyway config (karaoke)
      template:
        src: flyway-karaoke.toml.j2
        dest: "{{ project_dir }}/postgres/flyway-karaoke.toml"
        owner: "{{ system_user }}"
        group: "{{ system_user }}"
        mode: "0644"

    - name: Ensure init-scripts directory exists
      file:
        path: "{{ project_dir }}/postgres/init-scripts"
        state: directory
        owner: "{{ system_user }}"
        group: "{{ system_user }}"
        mode: "0755"

    - name: Start Postgres and PgAdmin containers
      command: docker compose up -d
      args:
        chdir: "{{ project_dir }}/postgres"

    # Check if karaoke_user exists
    - name: Check if karaoke_user needs to be created
      shell: |
        docker exec challenger_postgres psql -U challenger_user -d postgres -tAc \
          "SELECT 1 FROM pg_catalog.pg_user WHERE usename = 'karaoke_user';" || echo "0"
      args:
        chdir: "{{ project_dir }}/postgres"
      register: karaoke_user_exists
      changed_when: false
      failed_when: false

    # Only run fix if user doesn't exist
    - name: Copy and run karaoke user fix script
      block:
        - name: Copy karaoke user fix script
          copy:
            src: scripts/fix-karaoke-user.sh
            dest: "{{ project_dir }}/postgres/fix-karaoke-user.sh"
            owner: "{{ system_user }}"
            group: "{{ system_user }}"
            mode: "0755"

        - name: Run karaoke user fix script
          command: bash fix-karaoke-user.sh
          args:
            chdir: "{{ project_dir }}/postgres"
          environment:
            KARAOKE_DB_PASSWORD: "{{ karaoke_db_password }}"
          register: fix_result

        - name: Display fix script output
          debug:
            var: fix_result.stdout_lines
      when: karaoke_user_exists.stdout.strip() != "1"
